<html lang="fr">
    <head>
        <title>Envie de Runner - Ystr Corp</title>
        <script src='../js/winwheel/Winwheel.js'></script>
        <script src="../js/winwheel/TweenMax.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../image/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/jquery-ui-1.13.3/jquery-ui.js"></script>
    </head>
    <body onload="load()" id="body" class="absolute">
        <div class="text-2xl nav h-30 w-screen content-center border-b-2 border-gray-300">
            <div class="flex justify-center">
                <img src="../image/logo.png" alt="Logo envie de runner" height="300px" width="300px">
            </div>
        </div>
        <div class="grid grid-cols-3 grid-rows-2 justify-items-center">
            <div class="grid grid-canvas grid-cols-1  w-full justify-items-end ">
                <div id="power_ctrl" class="power_controls	">     
                    <!-- <img id="spin_button" src="../image/spin_off.png" class="w-full cursor-pointer" style="height:100px; width:150px;" alt="Spin" onClick="startSpin();" /> -->
                    <button class="bg-yellow-300 hover:bg-yellow-500 font-bold py-8 px-4 rounded border-black border-2 w-full text-2xl" alt="Spin" onClick="startSpin();" >SPIN</button>
                         <button class="resetButton text-white font-bold py-2 px-4 w-full mt-1" onClick="resetWheel(); return false;">Reset</button>
                </div>   
            </div>
            <div id="div_canvas" class="pb-2 pt-2 h-full w-full">
                <canvas id="myCanvas" width="630" height="376">
                    <p style="color: white"
                        style="text-align: center">Sorry, your browser
                        doesn't support canvas. Please try another.</p>
                </canvas>
            </div>
            <div  class="grid-canvas flex justify-center items-center">
                <div id="score1" style="background-color: #e4debe;">
                </div>
                <div id="div_canvas2" class="pb-2 pt-2 h-full w-full">
                    <canvas id="myCanvas2" width="630" height="376">
                        <p style="color: white"
                            style="text-align: center">Sorry, your browser
                            doesn't support canvas. Please try another.</p>
                    </canvas>
                </div>
            </div>
            <div></div>
            <div></div>
            <div class="grid-canvas flex justify-center items-center">
                <div id="score2" style="background-color: #e4debe;">
                    <div id="scoreDiv" >
                        <div id="score" class="border-4 border-red-500 m-1 pl-12 pr-12">
                            <div class="flex justify-center">
                                <img src="../image/score_edr.png" alt="" srcset="" style="height: 180px; width: 300px;" class="flex ">
                            </div>
                            <div class="">
                                <div class="flex justify-center items-center">
                                    <p id="winTotal" class="text-7xl"></p>
                                    <p class="text-4xl ml-10 mr-10">/</p>
                                    <p id="loseTotal" class="text-7xl"></p>
                                </div>
                                <div class="flex">
                                    <p class="victory mr-5">Victoires</p>
                                    <p class="defeat ml-5">Défaites</p>
                                </div>
                                
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center ">
            <div id="animations" class="fixed">
                <img src="../image/prize_back.png" alt="Fond du prix" class="prize_back">
                <img src="../image/ray1.png" alt="Rayon de lumière number 1" class="ray1" id="ray1">
                <img src="../image/ray2.png" alt="Rayon de lumière number 2" class="ray2" id="ray2">
            </div>
            
            
            <div id="alert" class="">
                
            </div>
        </div>
        
    </div>
        <script src="../js/script2.js"></script>
        <div id="cogMenu" class="flex fixed menuClosed items-center pr-2 rounded-tr-lg w-fit" onclick="hideMenu()">
            <div><img src="../image/cog.svg" alt="" srcset="" style="height: 25px; width: 25px;"></div>
            <div class="text-2xl">Menus</div>
        </div>
            <div class="fixed menu3 overflow-hidden rounded-tr-lg " id="div_menu">
                <div id="menuOpt" class="content-start h-full w-full text-center shadow shadow-black ">
                    <div id="titleOpt" class="flex justify-center mb-1">
                        <div class=" flex justify-center items-center px-5 hideMenu" onclick="hideMenu()">
                            <input class="imageButton justify-right align-bottom" id="hideButton" type="image" src="../image/hide.png" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" ></input>
                        </div>
                        <div id="ongletResume" class="w-full flex items-center justify-center pb-1 ongletNotChosen" onclick=ongletResumeClicked();>
                            <div class="flex justify-center w-fit  h-fit border-2 border-black  px-2 menuHisto hideMenu" onclick="">
                                <p class="font-bold">Résumé session</p>
                            </div>
                        </div>  
                        <div id="ongletHisto" class="w-full flex items-center justify-center pb-1 ongletNotChosen" onclick=ongletHistoClicked();>
                            <div class="flex justify-center w-fit h-fit border-2 border-black px-2 menuHisto hideMenu" onclick="">
                                <p class="font-bold">Historique</p>
                            </div>
                        </div>
                        <div id="ongletGame" class="w-full   menuGame ltr ongletChosen" onclick="ongletGameClicked()">
                            <div class="flex justify-center hideMenu" onclick="">
                                <p class=" font-bold border-2 border-black mb-1 mt-1 px-2 menuHisto ml-2">Jeux</p>
                            </div>
                            <div id="div_buttons" class="showContentFlex mb-1 justify-center">
                                <button onclick="addGame(); event.stopPropagation()" class="menuButton  text-white font-bold py-2 px-4 rounded mr-2">Ajouter un jeu</button>
                                <button onclick="save(); event.stopPropagation()"class="menuButton  text-white font-bold py-2 px-4 rounded ml-2">Sauvegarder</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class=" overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                        <div id="games" class="showContentFlex"></div>
                    </div >
                        
                    
                    <div class=" overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 ">
                        <div id="historique" class="historique ltr p-1 mb-1 w-full hideContent" ></div>
                    </div>
                
                    <div id="buttonArchive" class="hideContent"><button class="bg-white p-1 border-2 border-black font-bold mb-1 mt-1" onclick=archiveSession();>Archiver Session</button></div>
                    <div class="overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                        <div id="resumeSession" class="resumeSession ltr hideContent "></div>
                    </div>
                </div>


            </div>
    </body>
</html>
