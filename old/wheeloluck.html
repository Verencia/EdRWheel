            <div class="flex div_menu" id="div_menu">
            <div id="menuOpt" class=" content-center h-fit menu3 rounded-tr-lg text-center shadow shadow-black ">
                <div id="titleOpt" class="flex justify-center mb-1">
                    <div class="w-fit border-2 border-black pl-2 pr-2 menuGame mt-1 ltr">
                            <div class="flex justify-center hideMenu" onclick="hideGames()">
                            <p class="mr-1 font-bold">Menu des options</p>
                            <input class="imageButton justify-right align-bottom" id="imageButtonGames" type="image" src="../image/hide.png"  class="text-white font-bold py-2 px-4 rounded"></input>
                        </div>
                        
                        
                        <div id="div_buttons" class="block mb-1">
                            <button onclick="addGame()" class="menuButton  text-white font-bold py-2 px-4 rounded">Ajouter un jeu</button>
                            <button onclick="save()"class="menuButton  text-white font-bold py-2 px-4 rounded">Sauvegarder</button>
                        </div>
                    </div>
                </div>

                <div id="games" class="mr-5 overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                </div>
            </div>
            <div id="menuHisto" class=" menu2 rounded-tl-lg text-center shadow shadow-black" >
                <div id="titleHisto" class="grid grid-cols-2 justify-items-center">
                    <div id="ongletHisto" class="w-full rounded-tl-lg flex justify-center border-r-2 border-gray-400 pb-1 ongletChosen" onclick=ongletHistoClicked();>
                        <div class="flex justify-center w-fit h-fit border-2 border-black pl-2 pr-2 menuHisto mt-1 hideMenu" onclick="hideHisto()">
                            <p class="font-bold mr-1">Historique</p>
                            <input class="imageButton justify-right align-bottom" id="imageButtonHisto" type="image" src="../image/hide.png" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"></input>
                        </div>
                    </div>
                    <div id="ongletResume" class="w-full flex justify-center pb-1 ongletNotChosen" onclick=ongletResumeClicked();>
                        <div class="flex justify-center w-fit  h-fit border-2 border-black  pl-2 pr-2 menuHisto mt-1 hideMenu" onclick="hideHisto()">
                            <p class="font-bold mr-1">Résumé session</p>
                            <input class="imageButton justify-right align-bottom" id="imageButtonHisto2" type="image" src="../image/hide.png" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"></input>
                        </div>
                    </div>  
                </div>
                <div class="overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                    <div id="historique"class="historique border-solid p-1 mb-1" > 
                    </div>
                </div>
                <div id="buttonArchive"><button class="bg-white p-1 border-2 border-black font-bold mb-1 mt-1" onclick=archiveSession();>Archiver Session</button></div>
                <div class="overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                    <div id="resumeSession" class="resumeSession hideContent"></div>

                </div>
